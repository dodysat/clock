<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="./img/icons8-clock-64.png" type="image/gif" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
      @font-face {
        font-family: defaultFont;
        src: url(./font/Anton-Regular.ttf);
      }
      body {
        font-family: defaultFont;
        background-color: #000000;
      }
      .clock {
        min-height: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
    </style>

    <title>clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="mx-auto">
        <div class="card border-0" style="background-color: #000000">
          <div class="card-body p-0">
            <h1 class="text-primary" style="font-size: 13vw">
              <span id="txt-hour"></span>
            </h1>
          </div>
        </div>
        <div class="card border-0" style="background-color: #000000">
          <div class="card-body p-0">
            <h1 class="text-success" style="font-size: 13vw">
              <span id="txt-minute"></span>
            </h1>
          </div>
        </div>

        <div class="card mt-5 border-0" style="background-color: #000000">
          <div class="card-body p-0 ml-auto">
            <h1 class="text-info" style="font-size: 6vw">
              <span id="txt-date"></span>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/moment-with-locales.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <script>
      var a = [
        "",
        "one ",
        "two ",
        "three ",
        "four ",
        "five ",
        "six ",
        "seven ",
        "eight ",
        "nine ",
        "ten ",
        "eleven ",
        "twelve ",
        "thirteen ",
        "fourteen ",
        "fifteen ",
        "sixteen ",
        "seventeen ",
        "eighteen ",
        "nineteen ",
      ];
      var b = [
        "",
        "",
        "twenty",
        "thirty",
        "forty",
        "fifty",
        "sixty",
        "seventy",
        "eighty",
        "ninety",
      ];

      function inWords(num) {
        if ((num = num.toString()).length > 9) return "overflow";
        n = ("000000000" + num)
          .substr(-9)
          .match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return;
        var str = "";
        str +=
          n[1] != 0
            ? (a[Number(n[1])] || b[n[1][0]] + " " + a[n[1][1]]) + "crore "
            : "";
        str +=
          n[2] != 0
            ? (a[Number(n[2])] || b[n[2][0]] + " " + a[n[2][1]]) + "lakh "
            : "";
        str +=
          n[3] != 0
            ? (a[Number(n[3])] || b[n[3][0]] + " " + a[n[3][1]]) + "thousand "
            : "";
        str +=
          n[4] != 0
            ? (a[Number(n[4])] || b[n[4][0]] + " " + a[n[4][1]]) + "hundred "
            : "";
        str +=
          n[5] != 0
            ? (str != "" ? "and " : "") +
              (a[Number(n[5])] || b[n[5][0]] + " " + a[n[5][1]]) +
              ""
            : "";
        return str.toUpperCase();
      }

      window.setInterval(runClock, 1000);

      function runClock() {
        var txtHour = moment().format("h");
        var txtMinute = moment().format("mm");
        $("#txt-hour").html(inWords(txtHour));
        $("#txt-minute").html(inWords(txtMinute));
        $("#txt-date").html(moment().format("MMM Do YYYY"));
      }
    </script>
  </body>
</html>
